<body>
    <!--             welcome        -->
    <section id="welcome" data-transition="cover" class="">
        <article id="wel-art" class="active splash">
            <img src="images/logo.png" class="logo"/>
            <div class="form">
                <div class="text">
                    <p>
                        Esta aplicacion fue creada con el motivo de 
                        implementar tecnologias libres en un medio de 
                        mensajeria instantanea y llevar las a la genta
                    </p><br>
                    <p>
                        Este proyecto es para todos y de todos!
                    </p>
                </div><br>
                <button data-icon="ok" data-label="Entrar" data-view-section="login"></button>
            </div>
        </article>
    </section>

    <!--            Login          -->
    <section id="login" data-transition="slide">
        <header data-title="Bienvenido" data-back="chevron-left">
        </header>
        <article class="active splash">
            <div class="form">
                <fieldset class="radius-top" data-icon="user">
                    <input type="text" placeholder="Ingresa tu email" id="txtUser" value="">
                </fieldset>
                <fieldset class="radius-bottom shadow" data-icon="lock">
                    <input type="password" placeholder="Ingresa tu contraseÃ±a" id="txtPass" value="">
                </fieldset>
                <br/>
                <button class="button anchor accept margin-bottom" data-icon="signin" data-label="Ingresar" data-action="login"></button>
            </div>
        </article>
    </section>


    <!--         principal       -->
    <section id="principal" data-transition="slide">
        <header >

        </header>
    </section>
</body>
